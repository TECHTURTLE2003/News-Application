<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="./assets/logo.png" alt="Company Logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-items"
              id="sports"
              onclick="onNavItemClick('sports')"
            >
              Sports
            </li>
            <li
              class="hover-link nav-items"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-items"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
            <li
              class="hover-link nav-items"
              id="movies"
              onclick="onNavItemClick('movies')"
            >
              Movies
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            id="search-text"
            placeholder="e.g. Science"
          />
          <button class="search-btn" id="search-btn">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="" alt="" id="news-item" />
        </div>
        <div class="card-content">
          <h3 id="news-title" class="news-title">This is the title</h3>
          <h6 id="news-source" class="news-source">End Gadget 06/02/2025</h6>
          <p id="news-desc" class="news-desc">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cupiditate
            nam eum ex accusamus ipsa illo quae. Esse voluptatibus.I am also a
            web developer....
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
